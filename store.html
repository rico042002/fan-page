<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Slipknot Fan Page">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico's Slipknot Fan Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <hr>
        <h1>Slipknot Store</h1>
    </header>

    <section>
        <h2>MUSIC</h2>
        <div>
            <div><strong>Album 1</strong></div>
            <img src="/fan-page/img/album1.jpg">
            <div>
                <span>$12.99</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div><strong>Album 2</strong></div>
            <img src="/fan-page/img/album2.jpg">
            <div>
                <span>$16.99</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div><strong>Album 3</strong></div>
            <img src="/fan-page/img/album3.jpg">
            <div>
                <span>$14.99</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div><strong>Album 4</strong></div>
            <img src="/fan-page/img/album4.jpg">
            <div>
                <span>$9.99</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
    </section>

    <section>
        <h2>MERCH</h2>
        <div>
            <div><strong>T-Shirt</strong></div>
            <img src="/fan-page/img/shirt.jpg">
            <div>
                <span>$29.99</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
        <div>
            <div><strong>Jacket</strong></div>
            <img src="/fan-page/img/jacket.jpg">
            <div>
                <span>$49.99</span>
                <button role="button">ADD TO CART</button>
            </div>
        </div>
    </section>
    
    <section>
        <h2>CART</h2>
        <div>
            <strong>ITEM</strong>
            &lt;&gt;
            <strong>PRICE</strong>
            &lt;&gt;
            <strong>QUANTITY</strong>
        </div>
        <div>
            <img src="/fan-page/img/album1.jpg" alt="" width="100" height="100">
            <span>Album 1</span>
            &lt;&gt;
            <span>$12.99</span>
            &lt;&gt;
            <input type="number" value="1">
            <button role="button">REMOVE</button>
        </div>
        <div>
            <img src="/fan-page/img/shirt.jpg" alt="" width="100" height="100">
            <span>T-Shirt</span>
            &lt;&gt;
            <span>$29.99</span>
            &lt;&gt;
            <input type="number" value="2">
            <button role="button">REMOVE</button>
        </div>
        <hr>
        <div>
            <strong>Total</strong>
            <span>$75.99</span>
        </div>
        <div>
            <button role="button">PURCHASE</button>
        </div>
    </section>

    <footer>
        <h3>Slipknot</h3>
        <ul>
            <li><a href="https://youtube.com" target="_blank"><img src="/fan-page/img/youtube.svg" alt="youtube icon"></a></li>
            <li><a href="https://spotify.com" target="_blank"><img src="/fan-page/img/spotify.svg" alt="spotify icon"></a></li>
            <li><a href="https://facebook.com" target="_blank"><img src="/fan-page/img/facebook.svg" alt="facebook icon"></a></li>
        </ul>
    </footer>
</body>
</html>
