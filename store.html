<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Slipknot Fan Page">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico's Slipknot Fan Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">Slipknot Store</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">Album 1</span>
            <img src="img/album1.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$12.99</span>
                <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Album 2</span>
            <img src="img/album2.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$16.99</span>
                <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Album 3</span>
            <img src="img/album3.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$14.99</span>
                <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Album 4</span>
            <img src="img/album4.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$9.99</span>
                <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
            </div>
        </div>
    </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
        <div class="shop-item">
            <span class="shop-item-title">T-Shirt</span>
            <img class="shop-item-img" src="img/shirt.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$29.99</span>
                <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
            </div>
        </div>
        <div class="shop-item">
            <span class="shop-item-title">Hoodie</span>
            <img class="shop-item-img" src="img/jacket.jpg">
            <div class="shop-item-details">
                <span class="shop-item-price">$49.99</span>
                <button class="btn btn-primary shop-item-btn" role="button">ADD TO CART</button>
            </div>
        </div>
    </div>
    </section>
    
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        <div class="cart-row">
            <div class="cart-item cart-column">
            <img class="cart-item-img" src="img/album1.jpg" alt="" width="100" height="100">
            <span class="cart-item-title">Album 1</span>
        </div>
            <span class="cart-price cart-column">$12.99</span>
            <div class="cart-quantity cart-column">
            <input class="cart-input" type="number" value="1">
            <button class="btn btn-danger" role="button">REMOVE</button>
        </div>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
            <img class="cart-item-img" src="img/shirt.jpg" alt="" width="100" height="100">
            <span class="cart-item-title">T-Shirt</span>
        </div>
            <span class="cart-price cart-column">$29.99</span>
            <div class="cart-quantity cart-column">
            <input class="cart-input" type="number" value="2">
            <button class="btn btn-danger" role="button">REMOVE</button>
            </div>
        </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$75.99</span>
        </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
        <h3 class="band-name">Slipknot</h3>
        <ul class="nav footer-nav">
            <li><a href="https://youtube.com" target="_blank"><img src="img/youtube.svg" alt="youtube icon"></a></li>
            <li><a href="https://spotify.com" target="_blank"><img src="img/spotify.svg" alt="spotify icon"></a></li>
            <li><a href="https://facebook.com" target="_blank"><img src="img/facebook.svg" alt="facebook icon"></a></li>
        </ul>
    </div>
    </footer>
</body>
</html>
